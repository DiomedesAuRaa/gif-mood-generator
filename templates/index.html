<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood GIF Generator</title>
</head>
<body>
    <h1>Mood GIF Generator</h1>
    <form method="POST">
        <label for="mood">How're you feeling today?</label>
        <input type="text" id="mood" name="mood" placeholder="sad, happy, confused" required>
        <button type="submit">Get GIF</button>
    </form>

    {% if gif_url %}
        <h2>Here's a GIF for your mood:</h2>
        <img src="{{ gif_url }}" alt="Mood GIF" style="max-width: 100%;">
    {% endif %}
</body>
</html>
